<html>
<head>
    <title>Tradearrgh Sim 5402</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- libs -->
    <script src="libs/jquery2.0.0.js"></script>
    <script src="libs/underscore1.4.4.js"></script>
    <script src="libs/radio.js"></script>

    <!-- common/util -->
    <script src="js/util/Helpers.js"></script>
    <script src="js/util/Config.js"></script>

    <!-- modules : components -->
    <script src="js/components/Damageable.js"></script>
    <script src="js/components/Dockable.js"></script>
    <script src="js/components/Eventable.js"></script>
    <script src="js/components/Movable.js"></script>
    <script src="js/components/Renderable.js"></script>
    <script src="js/components/Rotatable.js"></script>
    <script src="js/components/Selectable.js"></script>
    <script src="js/components/Storeable.js"></script>
    <script src="js/components/Collidable.js"></script>
    <script src="js/components/Tickable.js"></script>
    <!-- <script src="js/components/Scalable.js"></script> -->

    <!-- modules : systems -->
    <script src="js/systems/ClockSystem.js"></script>
    <script src="js/systems/MovementSystem.js"></script>
    <script src="js/systems/CollisionSystem.js"></script>
    <script src="js/systems/SelectionSystem.js"></script>
    <script src="js/systems/EconomySystem.js"></script>

    <!-- modules : objects -->
    <script src="js/objects/GameObject.js"></script>
    <script src="js/objects/TradeItem.js"></script>
    <script src="js/objects/WaterBackground.js"></script>
    <script src="js/objects/City.js"></script>
    <script src="js/objects/Ship.js"></script>
    <script src="js/objects/Collision.js"></script>
    <script src="js/objects/Marker.js"></script>

    <!-- moudles : UI Managers -->
    <script src="js/ui/MouseManager.js"></script>
    <script src="js/ui/DebugManager.js"></script>

    <script src="js/TradeGame.js"></script>

    
</head>
<body>
    <div class="game-container">
        <div class="hero-text text-center">TradAarrrgh Sim 5402</div>
        <canvas width="900" height="500" id="canvas" style="border: 1px solid #000"></canvas>
        <div id="city-screen">
            <div class="header-wrapper">
                <span class="header-text"><span class="city-name"></span></span>
                <div class="close-btn">X</div>
            </div>
            <div class="content-wrapper">
                <div class="items-wrapper">
                    <span class="section-header">Inventory:</span>
                    <div class="city-item-info"></div>
                </div>
                <div class="section-header">Dock:</div>
                <div><span class="header-text">Your Docked Ships: </span><span class="num-ships">0</span>
                    <div class="docked-ships-info"></div>
                </div>
            </div>
        </div>
        <div class="mission-box">
            <span class="mission">Current Mission: <span class="mission-title"></span></span>
            <div class="mission-description">
            </div>
            <div class="return-to">
                Return to: <span class="mission-return"></span>
            </div>
        </div>
        <div class="mission-box">
            <b>Controls:</b>
            <br>
            <b>Left Click:</b> select city/ship<br>
            <b>Right Click:</b> move ship<br>
            <b>Click and Drag:</b> move camera
        </div>
        <div class="selected-area"></div>
    </div>
    <div class="debug-info">
        <div><b>Dev kit!</b></div>
        <div>
            <input type="checkbox" id="show-object-origin">Show local object origins</input>
        </div>
        <div>
            <input type="checkbox" id="show-object-scale">Show object boundaries</input>
        </div>
        <div>
            <input type="checkbox" id="show-object-collisions">Show object collisions</input>
        </div>
        <div>
            <input type="checkbox" id="show-ship-headings">Show ship headings</input>
        </div>
    </div>
    <script type="text/javascript">
    function calcSize(e) {
        var width = parseInt(window.innerWidth * .9, 10),
            height = parseInt(window.innerHeight * .9, 10);

        game.updateDimensions(width, height);

        $('.game-container').css({
            width: width
        });

        $('#canvas').attr({
            'width': width
        });
    }

    // request animation frame stuff
    (function() {
        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
            window.webkitRequestAnimationFrame || window.msRequestAnimationFrame;
        window.requestAnimationFrame = requestAnimationFrame;
    })();

    $(window).on('resize', calcSize);

    var game = new Trade.Game($("#canvas")[0]);
    game.init();

    calcSize();
    </script>
</body>
</html>
